<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            main {
                display: grid;
                grid-template-columns: 1fr;
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <main>
        <section>
            <img src="avatar.jpg" alt="avatar">
            <p>Hi! I'm a web enthusiast passionate about creating simple and effective websites.</p>
            <p>In my free time, I enjoy exploring new technologies, reading, and traveling.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>

</html>
